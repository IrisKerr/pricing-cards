<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pricing Cards</title>
  <script src="https://kit.fontawesome.com/6bb5f34af4.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Global container -->
  <div class="flex items-center justify-center min-h-screen bg-slate-800">
    <!-- Cards container -->
    <div class="flex flex-col my-6 space-y-6 md:space-y-0 md:space-x-6 md:flex-row md:my-0 text-white">
      <!-- first card -->
      <div class="bg-slate-700 rounded-xl text-white">
        <!-- upper content -->
        <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
          <div class="text-center uppercase">Basic</div>
          <h2 class="mt-5 font-serif text-5xl text-center">100GB</h2>
          <h3 class="mt-2 text-center">$1.99/Month</h3>
          <div class="flex justify-center">
            <a href="#"
              class="inline-block px-10 py-3 mt-5 text-center border border-violet-600 rounded-lg hover:bg-violet-800">Purchase</a>
          </div>
        </div>
        <!-- border -->
        <div class="border border-slate-700"></div>
        <!-- lower content -->
        <div class="p-6 mx-3 mb-3 rounded-b-xl bg-slate-800">
          <!-- list item -->
          <div class="flex flex-col space-y-2">
            <div class="flex justify-center">
              <i class="fa-solid fa-check"></i>
              <span class="text-sm ml-2">100GB of storage</span>
            </div>
            <!-- list item -->
            <div class="flex justify-center">
              <i class="fa-solid fa-check"></i>
              <span class="text-sm ml-2">Option to add members</span>
            </div>
            <!-- list item -->
            <div class="flex justify-center">
              <i class="fa-solid fa-check"></i>
              <span class="text-sm ml-2">Extra member benefits</span>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

</body>

</html>
